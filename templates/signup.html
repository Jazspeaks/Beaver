<!DOCTYPE html>
<html lang="fa"  dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="header">
                <img src="static/images/4.jpg" alt="Logo" class="logo">
            </div>
            <div class="title-name">
                <span class="title">ثبت نام</span>
            </div>
            <form method="POST" class="form">
                {{ form.hidden_tag() }}

                <label class="custom-font">{{ form.username.label.text }}</label> {{ form.username() }}<br>
                <label class="custom-font">{{ form.email.label.text }}</label> {{ form.email() }}<br>
                <label class="custom-font">{{ form.password.label.text }}</label> {{ form.password() }}<br>

                <button type="submit" class="submit-btn">{{ form.submit.label.text }}</button>
            </form>
        </div>
    </div>
</body>
</html>
