<!DOCTYPE html>
<html lang="fa"  dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <img src="static/images/4.jpg" alt="Logo" class="logo">
            </div>
            <div class="title-name">
                <span class="title">ورود</span>
            </div>
            <form class="form" method="POST">
                {{ form.hidden_tag() }}

                <label class="custom-font">{{ form.email.label.text }}</label> {{ form.email() }}<br>
                <label class="custom-font">{{ form.password.label.text }}</label> {{ form.password() }}<br>

                <button type="submit" class="submit-btn">{{ form.submit.label.text }}</button>
            </form>
        </div>
    </div>
    
</body>
</html>
