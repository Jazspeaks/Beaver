
<h1>Search Results</h1>
{% if results %}
    <ul>
        {% for user in results %}
            <li>
                <a href="{{ url_for('view_cv', user_id=user.id) }}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>No users found.</p>
{% endif %}
<p><a href="{{ url_for('dashboard') }}">Back to Dashboard</a></p>
